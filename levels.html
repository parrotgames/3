<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Sokoban-Images/Sokoban-logo.png" type="image/x-icon">
    <title>Sokoban</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            overflow: hidden;
        }

        .contains-every {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 80%;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .header {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            z-index: 1;
        }

        .header svg {
            margin-right: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: slide 3s infinite;
            z-index: 0;
        }

        @keyframes slide {
            to {
                left: 100%;
            }
        }

        .levels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .level-button {
            background-color: #555;
            border: 2px solid #888;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 50px;
            width: 50px;
            margin: 10px;
            padding: 10px;
            font-size: 20px;
            color: white;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            text-decoration: none;
        }

        .level-button:hover {
            background-color: #666;
            transform: scale(1.1);
            box-shadow: 0 0 10px #aaa;
        }

        .level-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 20%);
            background-size: 10px 10px;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to {
                left: 100%;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .level-button {
                height: 40px;
                width: 40px;
                font-size: 18px;
            }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.1s ease-out;
        }
    </style>
</head>

<body>
    <div class="contains-every">
        <audio class="bg-music" loop src="Sokoban-Images/bg-music.mp3"></audio>
        <div class="container">
            <div class="header">
                <svg class="svg-back" fill="white" height="35px" width="80px" xmlns="http://www.w3.org/2000/svg"
                    shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
                    image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 512 463.95">
                    <path fill-rule="nonzero"
                        d="M512 332.66H268.5v92.31c-.68 15.47-5.77 26.46-15.43 32.82-25.79 17.2-52.31-5.26-69.24-22.6L14.33 261.6c-19.11-17.28-19.11-41.93 0-59.21L188.71 24.42c16.06-16.39 40.56-34.09 64.36-18.21 9.66 6.35 14.75 17.34 15.43 32.81v92.31H512v201.33z" />
                </svg>
                <h1>SOKOBAN</h1>
            </div>
            <div class="levels">
                <a class="level-button" href="level1.html" data-level="1">1</a>
                <a class="level-button" href="level2.html" data-level="2">2</a>
                <a class="level-button" href="level3.html" data-level="3">3</a>
                <a class="level-button" href="level4.html" data-level="4">4</a>
            </div>
        </div>
    </div>

    <script>
        const svgBtn = document.querySelector('.svg-back');

        svgBtn.addEventListener('click', () => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });
    </script>
</body>

</html>
